<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <h1>Login</h1>
    <form>
      ID: <input type="text" class="login_inputs" />
      <br />
      PW: <input type="password" />
      <br />
      <input
        type="button"
        id="btn_login"
        value="login"
        onclick="myFunction()"
      />
    </form>
    <script>
      // 나만의 함수 만들고, 버튼 클릭하면 호출하기
      function myFunction() {
        alert("1");
        alert("2");
        alert("3");
      }
    </script>
  </body>
</html>
